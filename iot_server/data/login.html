<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login • ESP32 Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css?v=1">
</head>

<body class="center">
    <main class="card narrow">
        <h2>Sign in</h2>
        <form id="loginForm">
            <label>Username
                <input type="text" id="username" placeholder="admin" required>
            </label>
            <label>Password
                <div class="input-affix">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" id="togglePwd" class="icon-btn" aria-label="Show password"
                        title="Show password">
                        <!-- eye (open) -->
                        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M12 5c-7 0-10 7-10 7s3 7 10 7s10-7 10-7s-3-7-10-7m0 12a5 5 0 1 1 .001-10.001A5 5 0 0 1 12 17m0-8a3 3 0 1 0 .001 6.001A3 3 0 0 0 12 9" />
                        </svg>
                        <!-- eye (off) -->
                        <svg id="eyeOff" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M2 4.27L3.28 3L21 20.72L19.73 22l-2.32-2.32A10.68 10.68 0 0 1 12 19c-7 0-10-7-10-7a18.4 18.4 0 0 1 5.1-6.14L2 4.27m5.09 5.09A4.94 4.94 0 0 0 7 12a5 5 0 0 0 5 5c.69 0 1.35-.14 1.95-.39l-1.51-1.51c-.14.03-.29.05-.44.05a3 3 0 0 1-3-3c0-.15.02-.3.05-.44l-2-2M12 5c7 0 10 7 10 7a18.42 18.42 0 0 1-3.2 4.46l-1.43-1.43A10.4 10.4 0 0 0 20 12s-3-6-8-6c-.86 0-1.67.14-2.43.38L7.95 5.76C9.2 5.28 10.54 5 12 5Z" />
                        </svg>
                    </button>
                </div>
            </label>
            <button type="submit" class="primary">Log in</button>
            <p id="msg" class="muted"></p>
        </form>
    </main>
    <script src="/js/login.js?v=1"></script>
</body>

</html>
