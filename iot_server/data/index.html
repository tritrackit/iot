<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Home • ESP32 Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/styles.css?v=1">
</head>

<body>
  <header class="topbar">
    <h1>ESP32 • Home</h1>
    <nav>
      <a href="/configuration">Configuration</a>
      <button id="btnLogout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <div class="card" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <div>
        <h2 style="margin:0">Uploader</h2>
        <div id="uploadStatus" class="muted">Checking…</div>
      </div>
      <div style="display:flex; gap:8px; align-items:center;">
        <button id="btnStartUpload" class="primary">Start Upload</button>
        <button id="btnStopUpload">Stop</button>
      </div>
    </div>

    <h2>Logs</h2>
    <div class="card">
      <table class="table" id="logsTable">
        <thead>
          <tr>
            <th>Scanner ID</th> <!-- was “Scanner Code” -->
            <th>RFID</th>
            <th>Timestamp</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="logsBody">
          <tr>
            <td colspan="3">Loading…</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>


  <!-- Confirm modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <h3 id="modalTitle">Confirm</h3>
      <p id="modalText">Save changes?</p>
      <div class="row">
        <button id="modalYes" class="primary">Save</button>
        <button id="modalNo">Cancel</button>
      </div>
    </div>
  </div>
  <script src="/js/app.js?v=1"></script>
</body>

</html>
